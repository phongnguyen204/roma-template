<div class="content-section implementation">

    <p-pickList [source]="sourceCars" [target]="targetCars" sourceHeader="Available" targetHeader="Selected" dragdrop="true" [responsive]="true" [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}" filterBy="brand" sourceFilterPlaceholder="Search by brand"
        targetFilterPlaceholder="Search by brand">
        <ng-template let-car pTemplate="item">
            <div class="ui-helper-clearfix">
                <img src="assets/showcase/images/demo/car/{{car.brand}}.png" style="display:inline-block;margin:2px 0 2px 2px" width="48">
                <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{car.brand}} - {{car.year}} - {{car.color}}</div>
            </div>
        </ng-template>
    </p-pickList>

</div>
