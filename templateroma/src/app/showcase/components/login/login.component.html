<div class="login-body">
    <div class="card login-panel p-fluid">
        <div class="login-panel-content">
            <div class="p-grid">
                <div class="p-col-12 p-sm-6 p-md-6 logo-container">
                    <img src="assets/layout/images/logo-roma.svg" /><span
                        class="guest-sign-in"
                        >Welcome, please use the form to sign-in Roma
                        network</span
                    >
                </div>
                <div class="p-col-12 username-container">
                    <label>Username</label>
                    <div class="login-input">
                        <input
                            id="input"
                            type="text"
                            pinputtext=""
                            class="p-inputtext p-component p-element"
                        />
                    </div>
                </div>
                <div class="p-col-12 password-container">
                    <label>Password</label>
                    <div class="login-input">
                        <input
                            ppassword=""
                            type="password"
                            class="p-inputtext p-component p-element"
                        />
                    </div>
                </div>
                <div class="p-col-12 p-sm-6 p-md-6 rememberme-container">
                    <p-checkbox class="p-element"
                        ><div class="p-checkbox p-component">
                            <div class="p-hidden-accessible">
                                <input
                                    type="checkbox"
                                    value="undefined"
                                    aria-checked="false"
                                />
                            </div>
                            <div class="p-checkbox-box">
                                <span class="p-checkbox-icon"></span>
                            </div>
                        </div>
                        <!----></p-checkbox
                    ><label> Remember me</label>
                </div>
                <div class="p-col-12 p-sm-6 p-md-6 forgetpassword-container">
                    <a href="#" class="forget-password">Forget Password</a>
                </div>
                <div class="p-col-12 p-sm-6 p-md-6">
                    <button
                        pbutton=""
                        type="button"
                        icon="pi pi-check"
                        label="Sign In"
                        class="p-element p-button p-component"
                        tabindex="0"
                    >
                        <span
                            class="p-button-icon p-button-icon-left pi pi-check"
                            aria-hidden="true"
                        ></span
                        ><span class="p-button-label">Sign In</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
